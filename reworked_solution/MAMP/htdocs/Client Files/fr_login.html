function langselection( obj ) {

	var targetUrl = "";
	var paramText = window.location.href.split('?')[1];


	switch( obj.value )
	{
		case "en":
		{
			targetUrl = "login.html"

			break;
		}
		case "fr":
		{
			targetUrl = "fr_login.html"
			break;
		}
		case "de":
		{
			targetUrl = "de_login.html"
			break;
		}
	}

	if( paramText != "" && paramText != "undefined" )
	{
		targetUrl += "?" + paramText;
	}

	window.location.href = targetUrl;


}

 
function roll(img_name, img_src)
   {
   document[img_name].src = img_src;

function getFlashMovie(movieName) {
  var isIE = navigator.appName.indexOf("Microsoft") != -1;
  return (isIE) ? window[movieName] : document[movieName];
}
 
 
function showLogoutPage()
{

}

function getUrlVars()
{
    var vars = [], hash;

    if (window.location.href.indexOf('?') == -1) return "";
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1);
    return "?" + hashes;
}

<script language="javascript"> 
        if(currentSize) {
		var obj = document.getElementById("resizeWrapper");
                if(currentSize == 800) {
			document["size_s"].src = "/fun/img/login_screensize_size_s_.png";
			obj.width = currentSize;
                } else if(currentSize == 1000 || currentSize == 1200) {
			document["size_m"].src = "/fun/img/login_screensize_size_m_.png";
			obj.width = 1000;
                }
        } else {
		document["size_s"].src = "/fun/img/login_screensize_size_s_.png";
	}

var withinMiniClip = checkMiniClip();
 
function resize(width) {
 
	var obj = document.getElementById("resizeWrapper");
	obj.width = width;
 
        createCookie("screenSize", width);
 
	var wS = document.getElementById("size_s");
	var wM = document.getElementById("size_m");
	var newSize=0;
 
        if(width == "800") {
                document.getElementById("loginPage").width = "800";
                document.getElementById("loginPage").height = "520";
		wS.src = "/fun/img/login_screensize_size_s_.png";
		wM.src = "/fun/img/login_screensize_size_m.png";
                getFlashMovie("loginPage").resizeScreen(800);
		newSize = 800;
        } else if(width == "1200") {
                document.getElementById("loginPage").width = "1200";
                document.getElementById("loginPage").height = "780";
		wS.src = "/fun/img/login_screensize_size_s.png";
		wM.src = "/fun/img/login_screensize_size_m.png";
                getFlashMovie("loginPage").resizeScreen(1200);
		newSize = 1200;
        } else if(width ==  "1000") {
                document.getElementById("loginPage").width = "1000";
                document.getElementById("loginPage").height = "650";
		wS.src = "/fun/img/login_screensize_size_s.png";
		wM.src = "/fun/img/login_screensize_size_m_.png";
                getFlashMovie("loginPage").resizeScreen(1000);
		newSize = 1000;
        }

       if(withinMiniClip) {
                if(newSize != 0) {
                        callParentResizeIframe(newSize);
                }
        }

}
</script>
