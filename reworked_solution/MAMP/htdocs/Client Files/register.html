<script language="javascript">

function detectApple() {
	var uagent = navigator.userAgent.toLowerCase();

	var apDevice = new Array("iphone", "ipod", "ipad");

	var i = 0;
	var length = apDevice.length;

	for(i=0; i<length; i++) {
		if(uagent.search(apDevice[i]) >-1) {
			return true;
		}
	}

	return false;
}

function detectBrowser() {
	if(detectApple()) {
		location.href = "http://play.localhost/i_user.html";	
	}
}

function pageRefresh() {
	window.location.reload();
}

function moveBack() {
	history.back();
}

function boot() {

	var isInstalled = swfobject.hasFlashPlayerVersion("10") 
	//var playerVersion = swfobject.getFlashPlayerVersion();

	if (!isInstalled) {
		document.getElementById("alert").innerHTML= "<a href='http://www.adobe.com/go/getflashplayer'><img src='http://play.localhost/img_main_needFlash_n.png' /></a>";
	} else {
    		var flashvars = {
        		FlashVars: 'version=1.1|env=prod|lang=en'
    		};

    		var params = {
        		align: "middle",
        		play: "true",
        		loop: "true",
        		scale: "noscale",
			bgcolor: "#007DF7",
        		wmode: "window",
        		devicefont: "false",
        		id: "register_div",
        		name: "register_div",
        		menu: "true",
        		allowFullScreen: "false",
        		allowScriptAccess: "always"
    		};
    		var attributes = {};

		//swfobject.embedSWF("register_loader.swf", "register_div", "100%", "849", "10.0.0", "/expressInstall.swf", flashvars, params, attributes);
		swfobject.embedSWF("register_loader.swf", "register_div", "100%", "666px", "10.0.0", "expressInstall.swf", flashvars, params, attributes);

	}
}
